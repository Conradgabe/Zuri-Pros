<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
</head>
<body>
    <main class="header">
        <h3 class="header-bar">Quiz on important Facts</h3>
        <section class="options-title">
            <h1 class="header-question">Which one of these is a Javascript package manager?</h1>

            <div class="options-one">
                <input type="radio" name="anwser" id="rd1" >
                    <label for="rd1">a : Node.js</label><br>
            </div>
            <div class="options-two">
                <input type="radio" name="anwser" id="rd2" >
                    <label for="rd2">b : Typescript</label><br>
            </div>
            <div class="options-three">
                <input type="radio" name="anwser" id="rd3" >
                    <label for="rd3">c : npm</label><br>
            </div>


        <aside class="last">
            <input class="move" type="submit" value="Previous Question">
            <input class="move" type="submit" value="Next Question">    
        </aside>
        <hr>
        </section>
    </main>
</body>
</html>
